<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="multiple_check.css">
    <title>查重小工具</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>查重小工具</h1>
            <ul class="clearfix">
                <li><a href="/check.html">单个文件查重</a></li>
                <li><a href="/multiple_check.html" style="color: #4386F5;">批量文件查重</a></li>
            </ul>
            <div id="user"><img src="img/avatar.jpg"></div>
        </header>
        <main class="clearfix">
            <div class="wapper clearfix">
                <div class="file-input">
                    <input type="file" accept=".txt" multiple="multiple">
                    <button>上传多个文件</button>
                    <div class="files-div hide">
                        <p>有效文件：</p>
                        <ul class="files">
                            <!-- <li class="on"><img src="/img/txt.jpg"> asdadsad1.txt</li>
                            <li><img src="/img/txt.jpg"> 2.txt</li>
                            <li><img src="/img/txt.jpg"> 3.txt</li> -->
                        </ul>
                        <p>无效文件：</p>
                        <ul class="valid-files">
                            <!-- <li class="on"><img src="/img/txt.jpg"> asdadsad1.txt</li>
                            <li><img src="/img/txt.jpg"> 2.txt</li>
                            <li><img src="/img/txt.jpg"> 3.txt</li> -->
                        </ul>
                    </div>
                    <button class="short-button hide">重新上传文件</button>
                </div>
                <div class="main-content clearfix">
                    <!-- <div class="block">请上传文件</div> -->
                    <div>
                        <div id="file-content">
                            012<i class="allFiles">ashdaiwhealinjsdh</i>3456789
                        </div>
                        <ul id="legends">
                            <!-- <li><div class="rect color1"></div>1.txt</li>
                            <li><div class="rect color2"></div>2.txt</li>
                            <li><div class="rect color3"></div>3.txt</li> -->
                        </ul>
                    </div>
                    <div>
                        <button id="download"><a href="#">下载文件</a></button>
                        <div id="editor" contenteditable="true">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <p>@ChenJ &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2019</p>
    </footer>
    <script src="./js/require.js" data-main="./js/multiple_check"></script>
</body>

</html>
