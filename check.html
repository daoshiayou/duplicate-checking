<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="check.css">
    <title>查重小工具</title>
</head>

<body>
    <header>
        <h1>查重小工具</h1>
        <ul class="clearfix">
            <li><a href="#" style="color: #4386F5;">单个文件查重</a></li>
            <li><a href="#">批量文件查重</a></li>
        </ul>
        <div id="user"><img src="img/avatar.jpg"></div>
    </header>
    <main class="clearfix">
        <div class="wapper clearfix">
            <div class="boxA">
                <div class="option">
                    <input type="file" accept=".txt">
                    <button class="load">上传文件</button>
                    <button class="clear">清空</button>
                </div>
                <div class="editor" id="textA" contenteditable="true"></div>
            </div>
            <button id="comfirm">查重</button>
            <div class="boxB">
                <div class="option">
                    <input type="file" accept=".txt">
                    <button class="load">上传文件</button>
                    <button class="clear">清空</button>
                </div>
                <div class="editor" id="textB" contenteditable="true"></div>
            </div>
            <div id="result"></div>
        </div>
    </main>
    <footer>
        <p>@ChenJ &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2019</p>
    </footer>
    <script src="./require.js" data-main="./check"></script>
</body>

</html>
